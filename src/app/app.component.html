<ngx-gantt #gantt [items]="items" [groups]="groups" [viewOptions]="options" [viewType]="type" (barClick)="barClicked($event)">
  <ngx-gantt-table>
    <ngx-gantt-column name="Title" width="300px">
      <ng-template #cell let-item="item">{{ item.title }}</ng-template>
    </ngx-gantt-column>
  </ngx-gantt-table>
  <ng-template #bar let-item="item">
    <span style="color: #fff">{{ item.title }} </span>
  </ng-template>
</ngx-gantt>
